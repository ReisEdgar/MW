<div>
<div>
    <p>{{ selectedDate | date:'MMMM d' }}</p>

    <mat-grid-list cols="7" rowHeight="200px">

        <mat-grid-tile *ngFor="let day of daySlots">
            <app-day-slot (daySelected)="onDaySelected($event)" [day]="day"> </app-day-slot>
        </mat-grid-tile>


    </mat-grid-list>
    <p>{{ selectedDate | date:'MMMM dd.MM.yyyy' }}</p>
</div>

<span class="material-icons"> calendar_today </span>

</div>
